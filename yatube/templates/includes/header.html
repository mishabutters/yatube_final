{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: DarkOrange">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30"
             class="d-inline-block align-top" alt="">
             <span style="color:white">Anime Words</span>
      </a>
      <ul class="nav nav-pills">
        {% with request.resolver_match.view_name as view_name %}
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name  == 'posts:post_create' %}
          active
          {% endif %}" href="{% url 'posts:post_create' %}">Новая запись</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if request.resolver_match.view_name  == 'users:password_change' %}
          active
          {% endif %}" href="{% url 'users:password_change' %}">Изменить
                пароль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if request.resolver_match.view_name  == 'users:logout' %}
          active
          {% endif %}" href="{% url 'users:logout' %}">Выйти</a>
            </li>
            <li>
              <a class="nav-link"
                 href="{% url 'posts:profile' request.user.username %}">{{ user.username }}</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link link-light {% if request.resolver_match.view_name  == 'users:login' %}
          active
          {% endif %}" href="{% url 'users:login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if request.resolver_match.view_name  == 'users:signup' %}
          active
          {% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
            </li>
          {% endif %}
        {% endwith %}
      </ul>
    </div>
  </nav>
</header>
